<!DOCTYPE html>
<html>
    <head>
        <title>Sing In</title>
        <link rel="icon" href="/images/icon.png" />
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
      <script type="module" crossorigin src="/assets/signin-cFL08-JJ.js"></script>
      <link rel="modulepreload" crossorigin href="/assets/main-Bou4ZmY4.js">
      <link rel="stylesheet" crossorigin href="/assets/main-BLkwEy_v.css">
      <link rel="stylesheet" crossorigin href="/assets/all-OQuk6CE5.css">
    </head>
    <body class="h-screen bg-gray-100 flex justify-center items-center">


        <div class="w-full max-w-md shadow-md rounded-md p-6">

            <h6 class="text-lg mb-4">SignIn</h6>

            <form id="signinform" class="space-y-4" action="" method="POST">

                <div class="flex flex-col">
                    <label for="signinemail" class="text-sm">Email</label>
                    <input type="email" id="signinemail" class="border border-gray-300 text-sm rounded-md focus:outline-none focus:border-blue-500 px-3 py-2 mt-1" placeholder="Email" required />
                </div>

                <div class="flex flex-col">
                    <label for="signinpassword" class="text-sm">Password</label>
                    <input type="password" id="signinpassword" class="border border-gray-300 text-sm rounded-md focus:outline-none focus:border-blue-500 px-3 py-2 mt-1" placeholder="Password" required />
                </div>

                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-500 text-white text-sm rounded-md hover:bg-blue-600 focus:outline-none px-4 py-2">Sing In</button>
                </div>

            </form>

            <div class="mt-3">
                <span class="text-gray-500 text-sm block mb-2">Forgot <a href="./reset.html" class="text-blue-500 text-sm hover:underline">Password ?</a></span>
                <span class="text-gray-500 text-sm block">Don't have an account !! <a href="./signup.html" class="text-blue-500 text-sm hover:underline">SignUp</a> here....</span>
            </div>

            <button type="button" id="googleloginbtn" class="bg-red-500 text-white text-sm rounded-md hover:bg-red-600 focus:outline-none px-4 py-2 mt-3">LogIn with <i class="fa-brands fa-google"></i></button>

        </div>





        <!-- <script src="https://cdn.tailwindcss.com"></script> -->



    </body>
</html>
