<!DOCTYPE html>
<html>
    <head>
        <title>Sing Up</title>
        <link rel="icon" href="/images/icon.png" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <script type="module" crossorigin src="/assets/signout-Clthn8ML.js"></script>
      <link rel="modulepreload" crossorigin href="/assets/main-CZO-GybY.js">
      <link rel="stylesheet" crossorigin href="/assets/main-BLkwEy_v.css">
    </head>
    <body class="h-screen bg-gray-100 flex justify-center items-center">


        <div class="w-full max-w-md shadow-md rounded-md p-6">

            <h6 class="text-lg mb-4">SignUp</h6>

            <form id="signupform" class="space-y-4" action="" method="POST">

                <div class="flex flex-col">
                    <label for="fullname" class="text-sm">Full Name</label>
                    <input type="text" id="fullname" class="border border-gray-300 text-sm rounded-md focus:outline-none focus:border-blue-500 px-3 py-2 mt-1" placeholder="Full Name" />
                </div>

                <div class="flex flex-col">
                    <label for="email" class="text-sm">Email</label>
                    <input type="email" id="email" class="border border-gray-300 text-sm rounded-md focus:outline-none focus:border-blue-500 px-3 py-2 mt-1" placeholder="Email" required />
                </div>

                <div class="flex flex-col">
                    <label for="password" class="text-sm">Password</label>
                    <input type="password" id="password" class="border border-gray-300 text-sm rounded-md focus:outline-none focus:border-blue-500 px-3 py-2 mt-1" placeholder="Password" required />
                </div>

                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-500 text-white text-sm rounded-md hover:bg-blue-600 focus:outline-none px-4 py-2">Sing Up</button>
                </div>

            </form>

            <div class="mt-3">
                <span class="text-gray-500 text-sm block">Already register! <a href="./signin.html" class="text-blue-500 text-sm hover:underline">SignIn</a> here....</span>
            </div>

        </div>





        <!-- <script src="https://cdn.tailwindcss.com"></script> -->



    </body>
</html>
